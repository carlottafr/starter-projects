<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Picture Carousel</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="kitties">
            <img class="onscreen" src="kit1.jpg" alt="kitty1" />
            <img src="kit2.jpg" alt="kitty2" />
            <img src="kit3.jpg" alt="kitty3" />
            <img src="kit4.jpg" alt="kitty4" />
        </div>
        <div id="dots">
            <div class="dot on"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
